<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>Morternal</title>
</head>

<body>
    <div class="music paused">
        <audio src="./LowRoar-Don'tBeSoSerious.mp3" autoplay loop preload="auto"></audio>
    </div>
    <div class="container">
        <div class="container-text">
            Morternal
        </div>
        <div class="container-text-2">
            与你同在
        </div>
        <div class="container-text-3">
            <a href="https://evilcodemorty.com/api" target="_blank" rel="noopener noreferrer">API在线文档</a>
        </div>
    </div>
    <script>
        const audio = document.querySelector('audio');
        const audioTime = localStorage.getItem('audioTime');
        const audioContainer = document.querySelector('.music');
        if (audioTime) {
            audio.currentTime = audioTime;
        }
        if (!audio.paused) {
            audioContainer.classList.remove('paused');
            audioContainer.classList.add('playing');
        }
        audio.volume = 0.3;
        audio.addEventListener('timeupdate', function (e) {
            localStorage.setItem('audioTime', audio.currentTime);
        });
        audioContainer.addEventListener('click', function (e) {
            if (!audio.paused) {
                audio.pause();
                audioContainer.classList.remove('playing');
                audioContainer.classList.add('paused');
                return;
            }
            audio.play();
            audioContainer.classList.remove('paused');
            audioContainer.classList.add('playing');
        });
        window.addEventListener('click', function (e) {
            if (e.target.tagName === 'DIV') { return }
            audioContainer.classList.remove('paused');
            audioContainer.classList.add('playing');
            audio.play();
        })
        window.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        })
        window.addEventListener('keydown', function (e) {
            if (e.key === 'F12') {
                e.preventDefault();
            }
        })
    </script>
</body>
<style>
    html,
    body {
        width: 100%;
        height: 100%;
        background-image: url('./6lkq5l.png');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        overflow: hidden;
        cursor: url('./normal.cur'), auto;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: '阿里妈妈东方大楷', sans-serif;

    }

    .music {
        width: 2.25rem;
        height: 2.25rem;
        background-image: url('./music.png');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        position: fixed;
        top: 1.5rem;
        right: 1.5rem;
        animation: rotate 5s linear infinite;
    }

    .container {
        width: 100%;
        margin-top: -5rem;
        background: linear-gradient(to right top, #d16ba5, #c777b9, #ba83ca, #aa8fd8, #9a9ae1, #8aa7ec, #79b3f4, #69bff8, #52cffe, #41dfff, #46eefa, #5ffbf1);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
    }

    .container-text {
        font-family: 'Pacifico', sans-serif;

        font-size: 3.5rem;
        font-weight: 700;
        font-family: 'Pacifico', sans-serif;
        overflow: hidden;
        padding-bottom: 1rem;
        text-align: center;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);


    }

    .container-text-2 {
        font-family: '阿里妈妈东方大楷', sans-serif;
        font-size: 2.25rem;
        font-weight: 700;
        margin-top: -2rem;
        overflow: hidden;
        text-align: center;

    }

    .container-text-3 {
        font-family: '阿里妈妈东方大楷', sans-serif;
        font-size: 1rem;
        text-align: center;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);

        a {

            text-decoration: none;
        }
    }

    a,
    button,
    img {
        cursor: url('./link.cur'), pointer;
    }

    input,
    textarea {
        cursor: url('./text.cur'), text;
    }

    /* 全局默认字体; */
    @font-face {
        font-family: '阿里妈妈东方大楷';
        src: url('./阿里妈妈东方大楷.ttf') format('truetype');
        font-weight: normal;
    }

    /* 英文连笔; */
    @font-face {
        font-family: 'Pacifico';
        src: url('./Pacifico.ttf') format('truetype');
    }

    /* LED字体; */
    @font-face {
        font-family: 'UnidreamLED';
        src: url('./UnidreamLED.ttf') format('truetype');
    }

    /* 暂停 */
    .paused {
        animation-play-state: paused;
    }

    /* 恢复 */
    .playing {
        animation-play-state: running;
    }

    @keyframes rotate {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>

</html>
