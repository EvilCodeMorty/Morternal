<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/base.css">
    </link>
    <title>Morternal</title>
</head>

<body>
    <div class="container">
        <p>Morternal</p>
        <div>与你同在</div>
        <a href="https://s.apifox.cn/76adbab1-165f-4f18-83e7-f1679ca2aecf" target="_blank"
            rel="noopener noreferrer">API在线文档</a>
    </div>
    <div class="music">
        <audio src="./music/852d682f3888457a9aebac14904abe5a.mp3" autoplay loop></audio>
    </div>
    <div class="change-music" style="font-size: 1rem;">
        切换歌曲
    </div>
    <script>
        const musicList = [
            {
                music_id: '852d682f3888457a9aebac14904abe5a',
                music_name: '不凡',
                music_singer: '王铮亮',
            },
            {
                music_id: 'c6c96f7e77d4409ab9f0ab54d128f745',
                music_name: '凡人',
                music_singer: '段奥娟',
            },
            {
                music_id: 'bb012252cbb24d73b3d27ad1eb0f5b2f',
                music_name: '凡心',
                music_singer: '王铮亮',
            },
            {
                music_id: '5e958c21d00840b69c4b88f13cd25336',
                music_name: '归期',
                music_singer: '钱润玉Runyu',
            },
            {
                music_id: '3864656ec57743fa9687d3633d176739',
                music_name: '落英',
                music_singer: '银临',
            },
            {
                music_id: 'c942dd052fb34021bc04ffd8e18faa38',
                music_name: '少年不凡',
                music_singer: '刘美麟',
            },
        ];
        const changeMusicSrc = () => {
            const newMusicID = decodeURIComponent(audio.src.split('/').pop().split('.')[0])
            const src = musicList[Math.floor(Math.random() * musicList.length)].music_id;
            if (newMusicID === src) {
                changeMusicSrc()
                return
            }
            audio.src = `./music/${src}.mp3`
            audio.currentTime = 0
        }
        const musicPlayData = JSON.parse(localStorage.getItem('musicPlayData'))
        const musicContainer = document.querySelector('.music');
        const audio = document.querySelector('audio');
        const changeMusic = document.querySelector('.change-music');
        // 如果存在就同步播放进度;
        if (musicPlayData) {
            // 获取当前播放音乐id;
            const musicId = musicPlayData.music_id;
            const musicTime = musicPlayData.music_time;
            const newMusicID = decodeURIComponent(audio.src.split('/').pop().split('.')[0])
            if (newMusicID === musicId) {
                audio.currentTime = musicTime;
                audio.play();
            }
        } else {
            changeMusicSrc()
        }
        audio.volume = 0.3;
        if (!audio.paused) {
            musicContainer.classList.add('musicSpin');
        }
        window.addEventListener('click', function (e) {
            e.stopPropagation();
            if (audio.paused) {
                audio.play();
                musicContainer.classList.add('musicSpin');
            }
        });

        audio.addEventListener('timeupdate', function () {
            const duration = audio.duration;
            const currentTime = audio.currentTime;
            if (duration - currentTime < 2) {
                changeMusicSrc();
            }
            const newMusicID = decodeURIComponent(audio.src.split('/').pop().split('.')[0])
            localStorage.setItem('musicPlayData', JSON.stringify({
                music_id: String(newMusicID),
                music_time: String(audio.currentTime)
            }));
        });
        window.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        })
        window.addEventListener('keydown', function (e) {
            if (e.key === 'F12') {
                e.preventDefault();
            }
        })
        musicContainer.addEventListener('click', function (e) {
            const audio = document.querySelector('audio');
            e.stopPropagation();
            if (!audio.paused) {
                audio.pause();
                musicContainer.classList.remove('musicSpin');
            } else {
                audio.play();
                musicContainer.classList.add('musicSpin');
            }
        });
        changeMusic.addEventListener('click', function (e) {
            changeMusicSrc()
        })

    </script>
</body>
<style>

        width: 100%;

        display: flex;

        font-family: '阿里妈妈东方大楷', sans-serif;
        overflow: hidden;
    }

    .container {
        width: 37.5rem;
        height: 37.5rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to right top, #d16ba5, #c777b9, #ba83ca, #aa8fd8, #9a9ae1, #8aa7ec, #79b3f4, #69bff8, #52cffe, #41dfff, #46eefa, #5ffbf1);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;

        font-size: 2.6875rem;
        font-weight: 700;

        overflow: hidden;

    }

    .container>div {
        font-size: 2.6rem;
        font-family: '阿里妈妈东方大楷', sans-serif;
    }

    .container>p {
        display: block;
        margin: 0;
        padding: 0;
        font-size: 3.3125rem;
        font-weight: 700;
    }

    .container>a {
        display: block;
        margin: 0;
        padding: 0;
        font-family: '阿里妈妈东方大楷', sans-serif;
        font-size: 1rem;
        margin-top: 1rem;
        border-radius: 1px;
        color: #69bff8;
    }

    .music {
        width: 2.25rem;
        height: 2.25rem;
        background-image: url(./image/music.png);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;

        border-radius: 50%;

        animation: musicSpin 2s linear infinite;
    }

    .change-music {
        width: 5rem;
        height: 1.25rem;
        border: 1px solid rgba(255, 255, 255, 0.5);
        text-align: center;
        border-radius: 0.25rem;
        position: absolute;
        bottom: 1.875rem;
        background-color: rgba(255, 255, 255, 0.1);
        color: rgba(255, 255, 255, 0.5);
    }

    audio {
        width: 100%;
        height: 100%
    }

    @keyframes musicSpin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>

</html>
